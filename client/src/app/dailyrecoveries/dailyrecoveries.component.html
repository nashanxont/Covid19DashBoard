<div class="daily-recovery-chart">
    <div class="daily-recovery-chart-text">
        <h4>Daily Recoveries in Sri Lanka</h4>
        <p>{{reportDateRange}}</p>
    </div>
    <div class="daily-recovery-chart-chartArea">
        <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
    </div>
</div>
