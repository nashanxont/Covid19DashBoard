<div class="card card-chart backgroudColor">
    <div class="card-header card-header-warning">
        <div class="ct-chart" id="websiteViewsChart"></div>
    </div>
    <div class="card-body">
        <h4 class="card-title">Today's Report</h4>
        <p class="card-category">{{CurrentDate}}</p>
    </div>
    <div class="card-footer">
        <div class="card-icon">
            <div class="row">
                <div class="col-md-2">
                    <h3 class="newCases">{{new_cases}}</h3>
                    <img src="./assets/images/new-cases.png" width="40px" height="60px" alt="image">
                </div>
                <div class="col-md-2">
                    <h3 class="newDeaths">{{new_deaths}}</h3>
                    <img src="./assets/images/recoveries.png" width="40px" height="60px" alt="image">
                </div>
                <div class="col-md-2">
                    <h3 class="newRecovered">{{new_deaths}}</h3>
                    <img src="./assets/images/deaths.png" width="40px" height="60px" alt="image">
                </div>
            </div>
            
           
       
            
        </div>
    </div>
</div>
