<div class="todaysReportSection">
    <div class="todaysReportSectionHeading">
        <h4>Todays Report - {{CurrentDateString}}</h4>
    </div>
    <div class="todaysReportSectionDetail">
        <div class="todaysReportSectionDetail-item">
            <div class="todaysReportSectionDetail-item-heading">
                <p>New Cases</p>
            </div>
            <div class="todaysReportSectionDetail-item-detail">
                <h1 class="newCaseVale">{{new_cases}}</h1>
                <img src="./assets/img/new-cases.png">
            </div>
        </div>
        <div class="todaysReportSectionDetail-item">
            <div class="todaysReportSectionDetail-item-heading">
                <p>New Deaths</p>
            </div>
             <div class="todaysReportSectionDetail-item-detail">
                <h1 class="newDeathsValue">{{new_deaths}}</h1>
                <img src="./assets/img/deaths.png">
            </div>
        </div>
        <div class="todaysReportSectionDetail-item3">
            <div class="todaysReportSectionDetail-item-heading">
                <p>New Recoveries</p>
            </div>
            <div class="todaysReportSectionDetail-item-detail">
                <h1 class="newRecoveriesValue">0</h1>
                <img src="./assets/img/recoveries.png">
            </div>
        </div>
    </div>
   <div class="todaysReportSectionFooter">
    <p>* New Cases Updated Regularly</p>
   </div>
   
</div>
